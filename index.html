<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application To Your Space-Trip!</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
<img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="Astronaut" id="astronaut1">
<img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="Astronaut" id="astronaut2">
<form action="">
       <h1>Rocket around the moon with your BFF's!</h1>
       <label for="Country" class="block display">Departure Country</label>
       <select name="Countries" id="Countries">
       <option value="india">India</option>
       <option value="USA">USA</option>
       <option value="UAE">UAE</option>
       <option value="Canada">Canada</option>
       <option value="Australia">Australia</option>
    </select>
    <label for="Travellers" class="block display">No. Of Space Travellers!</label>
           <input type="number" name="Travellers" id="travellers">

           <label for="Email" class="block display">Your Email</label>
           <input type="text" name="Email" id="email" placeholder="ilovespace@gmail.com">

           <label for="rent" class="block display">Do you want to rent a space suit?</label>
           <input type="radio" name="rent-button" id="yes" value="Yes">
           <label for="yes" class="rent-label">Yes, Please</label>
           <input type="radio" name="rent-button" id="no" value="no">
           <label for="no" class="rent-label">No, I have my own</label>
           <input type="Submit" id="button" value="TAKE US TO SPACE!">

</form>

</body>
</html>
